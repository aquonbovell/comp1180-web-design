<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line</title>
    <style>
        body {
            background-color: black;
        }

        #p1 {
            color: pink;
        }

        #p2 {
            color: green;
        }

        #p3 {
            color: orange;
        }

        hr {
            border-color: red;
        }
    </style>
</head>

<body>
    <p id="p1">Woah check this out!!!</p>
    <hr>
    <p id="p2">This page has lines.</p>
    <hr>
    <p id="p3">But the colours are <strong>horrible</strong>.</p>
</body>

</html>
