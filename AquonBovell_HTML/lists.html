<head>

    <style>

        ol {
            font-family: "Comic Sans MS", "Comic Sans", cursive;

            font-size: large;
        }

        #bulletlist {
            list-style-type: disc;
            font-size: small;
        }
    </style>
</head>

<body>

</body>

</html>
