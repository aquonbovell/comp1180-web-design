<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <script type="text/javascript">
        function myFunction() {
            var x = 5;
            var y = 20;
            document.write("x =  ", x + "<br>");
            document.write("y = ", y + "<br>");
            document.write("Sum of x + y = "+ (x + y)+ "<br>");
        }
    </script>

</head>

<body>
    <button onclick="myFunction()">Show the Values and Sum of X + Y</button>
</body>

</html>
