<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style and Color</title>
    <style>
        h1 {
            background-color: pink;
            border: 5px solid black;
            padding: 20px;
        }

        p {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: red;
        }
    </style>
</head>

<body>
    <h1>My Font Style and Color</h1>
    <p>My heading is bordered and pretty!</p>
    <p>This text is in <u>cursive</u></p>
</body>

</html>
