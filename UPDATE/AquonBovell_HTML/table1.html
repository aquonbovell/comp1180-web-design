<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding A Table</title>
    <style>
        body {
            background-color: pink;
        }

        table {
            font-family: Broadway;
        }
    </style>
</head>

<body>
    <h1>Adding a Table</h1>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>Top Left</td>
                <td>Top Right</td>
            </tr>
            <tr>
                <td>Bottom Left</td>
                <td>Bottom Right</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
