<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="shopping-style.css">
</head>

<body>
    <!--Header <name, nav and login>-->
    <div class="header">
        <div></div>
        <a href="index.html" class="name">DANCS DESIGNS</a>
        <div class="header-nav">
            <a class="active" href="index.html#home">Home</a>
            <a href="index.html#contact">Contact</a>
            <a href="inedx.html#about-us">About</a>
            <div class="login">
                <form>
                    <input class="input input-border" type="text" placeholder="Username" name="username"
                        style="width:40%">
                    <input class="input input-border" type="text" placeholder="Password" name="password"
                        style="width:40%">
                    <button type="submit">Login</button>
                    <div>&nbsp;</div><a href="shopping.html"><img src="images/shopping-cart-svgrepo-com.svg"
                            alt="shopping cart icon"></a>&nbsp;&nbsp;
                </form>
            </div>
        </div>
    </div>
<div class="shopping-cart">
    <div class="shopping-cart-container">
        <div class="cart-header">
            <div><h2>Shopping Cart</h2></div>
            <h5 class="remove-all">Remove all</h5>
        </div>

        <div class="cart-items">
            <div class="image-container">
                <img src="images/compactable-table.jfif" alt="compactable table " style="height: 150px;">
            </div>
            <div class="about">
                <h1 class="title">table</h1>
                <h3 class="color">brown</h3>
                <img src="images/green-circle-svgrepo-com.svg" alt="green dot" style="height: 10px;">
            </div>
            <div class="count">
                <div class="button">+</div>
                <div class="quantity">2</div>
                <div class="button">-</div>
            </div>
            <div class="prices">
                <div class="amount">$159.98</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>

        <div class="cart-items padding">
            <div class="image-container">
                <img src="images/mirror.jfif" alt="mirror" style="height: 150px;">
            </div>
            <div class="about">
                <h1 class="title">Mirror</h1>
                <h3 class="color">brown</h3>
                <img src="images/green-circle-svgrepo-com.svg" alt="green dot" style="height: 10px;">
            </div>
            <div class="count">
                <div class="button">+</div>
                <div class="quantity">1</div>
                <div class="button">-</div>
            </div>
            <div class="prices">
                <div class="amount">$14.99</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="subtotal">Sub-Total</div>
                    <div class="items">3 items</div>
                </div>
                <div class="grand-total">$174.97</div>
            </div><div>&nbsp;</div>
            <a class="checkout-button" href="checkout.html">Checkout</a>
        </div>
    </div>
</div>
<!--Socials Footer-->
<footer class="blue info-text follow-us-footer">Follow Us
    <div class="social-links">
        <a href="https://www.instagram.com/dancsdesigns"><img src="images/instagram-svgrepo-com.svg"
                alt="instagram logo"></a>
        <a href="https://twitter.com/dancsdesigns"><img src="images/twitter-svgrepo-com.svg" alt="twitter logo"></a>
    </div>
</footer>
</body>

</html>
