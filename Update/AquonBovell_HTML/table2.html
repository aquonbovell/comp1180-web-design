<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Tables</title>
    <style>
        body {
            font-family: sans-serif;
            color: blue;
        }

        #topleft {
            border: none;
        }

        #topright {
            border-style: inset;
            border-width: 3px;
            border-color: yellow;
        }

        #bottomleft {
            background-color: red;
        }

        #bottomright {
            border-style: dashed;
            border-color: green;
            border-width: 3px;
        }
    </style>
</head>

<body>
    <h1>Using Tables</h1>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td id="topleft">Top Left</td>
                <td id="topright">Top Right</td>
            </tr>
            <tr>
                <td id="bottomleft">Bottom Left</td>
                <td id="bottomright">Bottom Right</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
